<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      body, html {
        height: 100%;
      }
      .bg {
        background-image: url('https://images.pexels.com/photos/5214403/pexels-photo-5214403.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); /* Replace with your background image URL */
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .form-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 2rem;
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
      }
      .form-control {
        font-size: 1rem;
        padding: 0.5rem;
        width: 100%; /* Full width of the container */
      }
      .login-link {
        color: #ffffff;
        display: block;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg">
    <div class="container d-flex justify-content-center align-items-center h-100">
      <div class="row w-100">
        <div class="col-lg-10 col-xl-8 mx-auto form-container">
          <h2 class="text-center text-white">Sign Up</h2>
          <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="exampleInputUserID" class="form-label text-white">User ID</label>
              <input type="text" class="form-control" id="exampleInputUserID">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label text-white">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword2" class="form-label text-white">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <a href="login.html" class="login-link">Already have an account? Log in</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
